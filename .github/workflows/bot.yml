name: VK to Telegram Bot

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Restore last_ids cache
      uses: actions/cache@v3
      with:
        path: last_ids.json
        key: vk-bot-last-ids-${{ github.run_id }}
        restore-keys: |
          vk-bot-last-ids-
    
    - name: Run bot
      env:
        VK_TOKEN: ${{ secrets.VK_TOKEN }}
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: python bot.py
    
    - name: Save last_ids cache
      uses: actions/cache@v3
      with:
        path: last_ids.json
        key: vk-bot-last-ids-${{ github.run_id }}
