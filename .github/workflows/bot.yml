on:
  schedule:
    - cron: "*/15 * * * *"   # ĞºĞ°Ğ¶Ğ´Ñ‹Ğµ 15 Ğ¼Ğ¸Ğ½ÑƒÑ‚
  workflow_dispatch:          # Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸš€ Run bot
        env:
          VK_TOKEN: ${{ secrets.VK_TOKEN }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python bot.py

      - name: ğŸ’¾ Commit updated last_ids.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add last_ids.json || echo "No changes"
          git commit -m "Update last_ids.json" || echo "Nothing to commit"
          git push
